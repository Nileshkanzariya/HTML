<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main
        {
            height: 150px;
            width: 150px;
            background: #000;
            margin:150px auto ;
            border-radius: 50%;
            animation: nilesh 4s linear infinite alternate-reverse ;
        }
        @keyframes nilesh
        {
            0%{border-radius:50% 0 0 0;}
            25%{border-radius:0 50% 0 0 ;}
            50%{border-radius:0 0 50% 0 ;}
            75%{border-radius: 0 0 0 50%;}
           
        }

       
    </style>
</head>
<body>
    <div class="main">
        
           </div>
</body>
</html>
